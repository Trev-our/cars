        <h1>Contact Trevour</h1>
        <p>If you're interested in buying or selling a car, reach out to Trevour.</p>
        <p>Phone: <strong>011 178 5775</strong></p>

        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <p id="confirmationMessage" style="display: none; color: green;">Message sent successfully!</p>
